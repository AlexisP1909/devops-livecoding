version: '3.7'

services:
  backend:
    build: ./simple-api
    container_name: my-api
    ports:
      - "8080:8080"
    networks:
      - my-network
    depends_on:
      - database

  database:
    build: ./database
    container_name: my-db
    ports:
      - "5432:5432"
    networks:
      - my-network
    volumes:
      - db-volume:/var/lib/postgresql/data

  httpd:
    build: ./http-server
    ports:
      - "81:80"
    networks:
      - my-network
    depends_on:
      - backend
  frontend:
    build: ./devops-front
    ports:
      - "90:90"
    networks:
      - my-network

volumes:
  db-volume:

networks:
  my-network:
